name: Build and Test Web SDK [JS]

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-lib-web-sdk:
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.51.1-noble

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm" # Enabling npm caching
          cache-dependency-path: |
            libraries/web-sdk/package-lock.json

      - name: Install dependencies
        working-directory: libraries/web-sdk
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: libraries/web-sdk
        run: npx playwright install chromium # does not need "--with-deps" because we are using the official image

      - name: Visual Test
        working-directory: libraries/web-sdk
        run: npm test

      - name: Build
        working-directory: libraries/web-sdk
        run: npm run build
