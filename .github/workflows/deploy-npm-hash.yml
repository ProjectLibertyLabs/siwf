# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Deploy NPM Hash

on:
  push:
    branches: ['main']
env:
  BUILD_TARGET: 'production'
jobs:
  publish-npm-rc:
    name: Publish NPM Hash
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --filter @projectlibertylabs/siwf

      - name: build
        run: pnpm run build --filter @projectlibertylabs/siwf

      - name: Version Package
        env:
          FULL_SHA: ${{github.sha}}
        working-directory: packages/siwf/dist
        shell: bash
        run: npm version --new-version "v0.0.0-${FULL_SHA:0:6}" --no-git-tag-version

        # Required for Granular Access Tokens
      - name: NPM Access Config
        run: npm config set //registry.npmjs.org/:_authToken ${{secrets.NPM_AUTH_TOKEN}}

      - name: Publish on NPM
        run: npm publish --verbose --access public
        working-directory: packages/siwf/dist
